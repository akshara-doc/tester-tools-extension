<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5011292240027163"
     crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get in touch with Online Formatting Tools for any inquiries, feedback, or support. Our team is here to help you with all your needs.">
  <meta name="keywords" content="contact us, support, feedback, online tools, formatting tools, help, customer service">
  <meta name="author" content="Your Name">
  <meta name="robots" content="index, follow">
  <title>Contact Us - Online Formatting Tools</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f9;
      }

      header {
          background-color: #0073e6;
          color: white;
          text-align: center;
          padding: 10px 0;
      }

      h1 {
          font-size: 36px;
          margin: 0;
      }

      nav {
          text-align: center;
          margin: 20px 0;
      }

      nav a {
          font-size: 18px;
          text-decoration: none;
          color: #0073e6;
          padding: 10px 20px;
          margin: 0 10px;
          border-radius: 5px;
          border: 2px solid #0073e6;
          transition: background-color 0.3s;
      }

      nav a:hover {
          background-color: #0073e6;
          color: white;
      }

      main {
          max-width: 900px;
          margin: 0 auto;
          padding: 20px;
          background-color: white;
          border-radius: 10px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
          color: #333;
          font-size: 28px;
          margin-bottom: 20px;
      }

      p {
          color: #666;
          font-size: 18px;
          line-height: 1.6;
      }

      form {
          display: flex;
          flex-direction: column;
          gap: 15px;
      }

      label {
          font-size: 16px;
          font-weight: bold;
          color: #333;
      }

      input[type="text"],
      input[type="email"],
      textarea {
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          width: 100%;
      }

      button {
          background-color: #0073e6;
          color: white;
          padding: 15px;
          font-size: 18px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      button:hover {
          background-color: #005bb5;
      }

      footer {
          background-color: #333;
          color: white;
          text-align: center;
          padding: 10px;
          margin-top: 20px;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
          body {
              padding: 10px;
          }

          main {
              padding: 15px;
          }

          button {
              padding: 12px;
              font-size: 16px;
          }
      }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="/index.html">Home</a>
  </nav>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Have questions, feedback, or need support? We’re here to help! Fill out the form below, and we’ll get back to you as soon as possible. We strive to respond to all inquiries within 24 hours.</p>
      
      <form id="contactForm" action="https://formspree.io/f/mzzdnbnn" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Online Formatting Tools. All rights reserved.</p>
  </footer>

  <script>
    // Modal functionality and form reset if needed
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Your message has been sent successfully. We will respond soon!');
    });
  </script>
</body>
</html>
