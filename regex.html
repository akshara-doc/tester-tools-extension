<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online Regex Tester tool. Test and validate regular expressions against sample text with match highlighting.">
    <meta name="keywords" content="regex tester, online regex, regular expressions, validate regex, test regex, match regex">
    <meta name="author" content="Online Formatting Tools">
    <meta name="robots" content="index, follow">
    
    <title>Free Online Regex Tester | Test and Validate Regular Expressions</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #e2e8f0;
            --highlight-color: #ffeb3b;
            --error-color: #ff6b6b;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: #fff;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        main {
            flex: 1;
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        #regex-tool {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .tool-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .section-header i {
            font-size: 1.4rem;
            color: var(--primary-color);
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            transition: var(--transition);
            background: #fafafa;
        }

        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.2);
        }

        #regex-flags {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid var(--border-color);
        }

        #regex-output {
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
            min-height: 250px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow: auto;
            border: 2px solid var(--border-color);
            white-space: pre-wrap;
        }

        .highlight {
            background: var(--highlight-color);
            padding: 2px;
            border-radius: 3px;
        }

        .error {
            color: var(--error-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-terminal"></i> Regex Tester</h1>
        </div>
    </header>

    <main>
        <div id="regex-tool">
            <div class="tool-section">
                <div class="section-header">
                    <i class="fas fa-keyboard"></i>
                    <h2>Regular Expression</h2>
                </div>
                <input type="text" id="regex-pattern" placeholder="Enter regex pattern (e.g., \d+)" />
                <select id="regex-flags">
                    <option value="g">Global (g)</option>
                    <option value="i">Case Insensitive (i)</option>
                    <option value="m">Multiline (m)</option>
                </select>
                <div class="section-header">
                    <i class="fas fa-align-left"></i>
                    <h2>Test Text</h2>
                </div>
                <textarea id="test-text" placeholder="Enter sample text to test regex..."></textarea>
                <div class="buttons">
                    <button id="test-btn"><i class="fas fa-play"></i> Test Regex</button>
                    <button id="clear-btn"><i class="fas fa-trash-alt"></i> Clear</button>
                </div>
            </div>

            <div class="tool-section">
                <div class="section-header">
                    <i class="fas fa-code"></i>
                    <h2>Matches</h2>
                </div>
                <div id="regex-output"></div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('test-btn').addEventListener('click', function() {
            const pattern = document.getElementById('regex-pattern').value;
            const flags = document.getElementById('regex-flags').value;
            const testText = document.getElementById('test-text').value;
            const outputDiv = document.getElementById('regex-output');

            try {
                const regex = new RegExp(pattern, flags);
                const matches = testText.replace(regex, match => `<span class="highlight">${match}</span>`);
                outputDiv.innerHTML = matches || "No matches found!";
            } catch (error) {
                outputDiv.innerHTML = `<span class="error">‚ùå Invalid Regex!</span>`;
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('regex-pattern').value = '';
            document.getElementById('test-text').value = '';
            document.getElementById('regex-output').innerHTML = '';
        });
    </script>
</body>
</html>
