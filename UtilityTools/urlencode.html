    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlInput = document.getElementById('url-input');
            const encodeBtn = document.getElementById('encode-btn');
            const decodeBtn = document.getElementById('decode-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const outputContent = document.getElementById('output-content');

            let outputText = ''; // Store output text for copying

            // Function to encode text to URL-safe format
            function encodeURL() {
                try {
                    outputText = encodeURIComponent(urlInput.value);
                    outputContent.textContent = outputText;
                    copyBtn.classList.remove('disabled');
                } catch (e) {
                    outputContent.innerHTML = `<div class="error">Error encoding: ${e.message}</div>`;
                }
            }

            // Function to decode URL-encoded text
            function decodeURL() {
                try {
                    outputText = decodeURIComponent(urlInput.value);
                    outputContent.textContent = outputText;
                    copyBtn.classList.remove('disabled');
                } catch (e) {
                    outputContent.innerHTML = `<div class="error">Error decoding: ${e.message}</div>`;
                }
            }

            // Function to clear input and output
            function clear() {
                urlInput.value = '';
                outputContent.innerHTML = '';
                copyBtn.classList.add('disabled');
            }

            // Function to copy output to clipboard
            function copyOutput() {
                navigator.clipboard.writeText(outputText).then(() => {
                    alert('Output copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy output to clipboard.');
                });
            }

            // Event listeners
            encodeBtn.addEventListener('click', encodeURL);
            decodeBtn.addEventListener('click', decodeURL);
            clearBtn.addEventListener('click', clear);
            copyBtn.addEventListener('click', copyOutput);
        });
    </script>
