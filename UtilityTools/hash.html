    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hashInput = document.getElementById('hash-input');
            const md5Btn = document.getElementById('md5-btn');
            const sha1Btn = document.getElementById('sha1-btn');
            const sha256Btn = document.getElementById('sha256-btn');
            const sha512Btn = document.getElementById('sha512-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const outputContent = document.getElementById('output-content');

            let outputText = ''; // Store output text for copying

            // Function to generate hash based on algorithm
            function generateHash(algorithm) {
                const inputText = hashInput.value;
                if (!inputText) {
                    outputContent.innerHTML = '<div class="error">Please enter some text to hash.</div>';
                    return;
                }

                let hash;
                switch (algorithm) {
                    case 'md5':
                        hash = CryptoJS.MD5(inputText).toString();
                        break;
                    case 'sha1':
                        hash = CryptoJS.SHA1(inputText).toString();
                        break;
                    case 'sha256':
                        hash = CryptoJS.SHA256(inputText).toString();
                        break;
                    case 'sha512':
                        hash = CryptoJS.SHA512(inputText).toString();
                        break;
                }

                outputText = hash;
                outputContent.innerHTML = `
                    <div class="hash-result">
                        <span class="hash-label">${algorithm.toUpperCase()} Hash:</span>
                        <div class="hash-value">${hash}</div>
                    </div>
                `;
                copyBtn.classList.remove('disabled');
            }

            // Function to clear input and output
            function clear() {
                hashInput.value = '';
                outputContent.innerHTML = '';
                copyBtn.classList.add('disabled');
            }

            // Function to copy output to clipboard
            function copyOutput() {
                navigator.clipboard.writeText(outputText).then(() => {
                    alert('Hash copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy hash to clipboard.');
                });
            }

            // Event listeners
            md5Btn.addEventListener('click', () => generateHash('md5'));
            sha1Btn.addEventListener('click', () => generateHash('sha1'));
            sha256Btn.addEventListener('click', () => generateHash('sha256'));
            sha512Btn.addEventListener('click', () => generateHash('sha512'));
            clearBtn.addEventListener('click', clear);
            copyBtn.addEventListener('click', copyOutput);
        });
    </script>
