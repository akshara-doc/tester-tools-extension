                </div>

            </div>

            <div class="tool-section">
                <div class="section-header">
                    <i class="fas fa-edit"></i>
                    <h2>Text 2</h2>
                </div>
                <div id="text2" class="editable-box" contenteditable="true" placeholder="Enter second text here..."></div>

        <div class="buttons">

    <script>
        // JavaScript for Text Comparison Functionality
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const comparisonOutput = document.getElementById('comparison-output');
        const compareBtn = document.getElementById('compare-btn');
        const clearBtn = document.getElementById('clear-btn');

        compareBtn.addEventListener('click', function() {
            const text1Value = text1.innerText;
            const text2Value = text2.innerText;

            if (text1Value && text2Value) {
                if (text1Value === text2Value) {
                    // Texts are identical
                    comparisonOutput.innerHTML = '<span class="success">✅ The texts are identical!</span>';
                    clearHighlights(text1);
                    clearHighlights(text2);
                } else {
                    // Texts are different, perform comparison
                    highlightDifferences(text1, text2);
                    comparisonOutput.innerHTML = '<span class="error">❌ The texts are different. Differences are highlighted.</span>';
                }
            } else {
                comparisonOutput.innerHTML = '<span class="error">❌ Please enter text in both fields.</span>';
            }
        });

        clearBtn.addEventListener('click', function() {
            text1.innerHTML = '';
            text2.innerHTML = '';
            comparisonOutput.innerHTML = '';
            clearHighlights(text1);
            clearHighlights(text2);
        });

        // Function to highlight differences by line
        function highlightDifferences(box1, box2) {
            const lines1 = box1.innerText.split('\n');
            const lines2 = box2.innerText.split('\n');

            // Clear previous highlights
            clearHighlights(box1);
            clearHighlights(box2);

            // Compare lines and highlight differences
            for (let i = 0; i < Math.max(lines1.length, lines2.length); i++) {
                const line1 = lines1[i] || '';
                const line2 = lines2[i] || '';

                if (line1 !== line2) {
                    highlightLine(box1, i);
                    highlightLine(box2, i);
                }
            }
        }

        // Function to highlight a specific line in a contenteditable div
        function highlightLine(box, lineIndex) {
            const lines = box.innerText.split('\n');
            let start = 0;
            for (let i = 0; i < lineIndex; i++) {
                start += lines[i].length + 1; // +1 for the newline character
            }
            const end = start + lines[lineIndex].length;

            // Create a temporary element to hold the highlighted text
            const temp = document.createElement('div');
            temp.innerHTML = box.innerHTML.substring(0, start) +
                            `<span class="highlight">${box.innerHTML.substring(start, end)}</span>` +
                            box.innerHTML.substring(end);

            // Replace the box content with the highlighted version
            box.innerHTML = temp.innerHTML;
        }

        // Function to clear highlights from a contenteditable div
        function clearHighlights(box) {
            box.innerHTML = box.innerText; // Reset to plain text
        }
    </script>
