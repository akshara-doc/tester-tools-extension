    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const jsonInput = document.getElementById('json-input');
            const validateBtn = document.getElementById('validate-btn');
            const formatBtn = document.getElementById('format-btn');
            const clearBtn = document.getElementById('clear-btn');
            const expandAllBtn = document.getElementById('expand-all-btn');
            const collapseAllBtn = document.getElementById('collapse-all-btn');
            const copyBtn = document.getElementById('copy-btn');
            const outputContent = document.getElementById('output-content');

            let formattedJSON = ''; // Store formatted JSON for copying

            // Function to recursively expand or collapse all child nodes
            function toggleAllChildren(element, expand) {
                const childUl = element.querySelector('ul');
                if (childUl) {
                    childUl.style.display = expand ? 'block' : 'none';
                    const childToggles = childUl.querySelectorAll('.json-toggle');
                    childToggles.forEach(toggle => {
                        toggle.classList.toggle('expanded', expand);
                        toggleAllChildren(toggle.parentElement, expand);
                    });
                }
            }

            // Function to render JSON with individual toggles
            function renderJSON(data, parentElement) {
                if (typeof data === 'object' && data !== null) {
                    const ul = document.createElement('ul');
                    ul.classList.add('json-node');
                    for (const key in data) {
                        const li = document.createElement('li');
                        const toggle = document.createElement('span');
                        toggle.classList.add('json-toggle');
                        toggle.addEventListener('click', function () {
                            toggle.classList.toggle('expanded');
                            toggleAllChildren(li, toggle.classList.contains('expanded'));
                        });
                        li.appendChild(toggle);
                        const keySpan = document.createElement('span');
                        keySpan.classList.add('json-key');
                        keySpan.textContent = key + ': ';
                        li.appendChild(keySpan);
                        if (typeof data[key] === 'object' && data[key] !== null) {
                            const childUl = document.createElement('ul');
                            childUl.classList.add('json-node');
                            childUl.style.display = 'none'; // Initially collapsed
                            li.appendChild(childUl);
                            renderJSON(data[key], childUl);
                        } else {
                            const valueSpan = document.createElement('span');
                            valueSpan.classList.add('json-value');
                            if (typeof data[key] === 'string') {
                                valueSpan.classList.add('json-string');
                            } else if (typeof data[key] === 'number') {
                                valueSpan.classList.add('json-number');
                            } else if (typeof data[key] === 'boolean') {
                                valueSpan.classList.add('json-boolean');
                            } else if (data[key] === null) {
                                valueSpan.classList.add('json-null');
                            }
                            valueSpan.textContent = JSON.stringify(data[key]);
                            li.appendChild(valueSpan);
                        }
                        ul.appendChild(li);
                    }
                    parentElement.appendChild(ul);
                }
            }

            // Function to validate JSON
            function validateJSON() {
                try {
                    JSON.parse(jsonInput.value);
                    outputContent.innerHTML = '<div class="success">Valid JSON</div>';
                } catch (e) {
                    outputContent.innerHTML = `<div class="error">Invalid JSON: ${e.message}</div>`;
                }
            }

            // Function to format JSON
            function formatJSON() {
                try {
                    const parsedJSON = JSON.parse(jsonInput.value);
                    formattedJSON = JSON.stringify(parsedJSON, null, 4); // Store formatted JSON
                    outputContent.innerHTML = '';
                    renderJSON(parsedJSON, outputContent);
                    expandAllBtn.classList.remove('disabled');
                    collapseAllBtn.classList.remove('disabled');
                    copyBtn.classList.remove('disabled');
                } catch (e) {
                    outputContent.innerHTML = `<div class="error">Invalid JSON: ${e.message}</div>`;
                }
            }

            // Function to clear input and output
            function clear() {
                jsonInput.value = '';
                outputContent.innerHTML = '';
                expandAllBtn.classList.add('disabled');
                collapseAllBtn.classList.add('disabled');
                copyBtn.classList.add('disabled');
            }

            // Function to expand all nodes
            function expandAll() {
                const toggles = document.querySelectorAll('.json-toggle');
                toggles.forEach(toggle => {
                    toggle.classList.add('expanded');
                    toggleAllChildren(toggle.parentElement, true);
                });
            }

            // Function to collapse all nodes
            function collapseAll() {
                const toggles = document.querySelectorAll('.json-toggle');
                toggles.forEach(toggle => {
                    toggle.classList.remove('expanded');
                    toggleAllChildren(toggle.parentElement, false);
                });
            }

            // Function to copy formatted JSON to clipboard
            function copyJSON() {
                navigator.clipboard.writeText(formattedJSON).then(() => {
                    alert('Formatted JSON copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy JSON to clipboard.');
                });
            }

            // Event listeners
            validateBtn.addEventListener('click', validateJSON);
            formatBtn.addEventListener('click', formatJSON);
            clearBtn.addEventListener('click', clear);
            expandAllBtn.addEventListener('click', expandAll);
            collapseAllBtn.addEventListener('click', collapseAll);
            copyBtn.addEventListener('click', copyJSON);
        });
    </script>
