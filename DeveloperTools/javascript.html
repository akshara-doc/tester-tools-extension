            padding: 8px 16px; /* Reduced padding */

            border: none;
            border-radius: 6px; /* Reduced border radius */

            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1;
        }

            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.2);
        }

        button i {

        /* Output Section */

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const jsInput = document.getElementById('js-input');
            const validateBtn = document.getElementById('validate-btn');
            const formatBtn = document.getElementById('format-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const outputContent = document.getElementById('output-content');

            let formattedJS = ''; // Store formatted JavaScript for copying

            // Function to validate JavaScript
            function validateJavaScript() {
                try {
                    // Using eval to check for syntax errors (not recommended for production)
                    eval(jsInput.value);
                    outputContent.innerHTML = '<div class="success">Valid JavaScript</div>';
                } catch (e) {
                    outputContent.innerHTML = `<div class="error">Invalid JavaScript: ${e.message}</div>`;
                }
            }

            // Function to format JavaScript
            function formatJavaScript() {
                try {
                    // Using a simple formatting approach (for demonstration purposes)
                    formattedJS = js_beautify(jsInput.value, {
                        indent_size: 4,
                        space_in_empty_paren: true
                    });
                    outputContent.textContent = formattedJS;
                    copyBtn.classList.remove('disabled');
                } catch (e) {
                    outputContent.innerHTML = `<div class="error">Error formatting JavaScript: ${e.message}</div>`;
                }
            }

            // Function to clear input and output
            function clear() {
                jsInput.value = '';
                outputContent.innerHTML = '';
                copyBtn.classList.add('disabled');
            }

            // Function to copy formatted JavaScript to clipboard
            function copyJavaScript() {
                navigator.clipboard.writeText(formattedJS).then(() => {
                    alert('Formatted JavaScript copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy JavaScript to clipboard.');
                });
            }

            // Event listeners
            validateBtn.addEventListener('click', validateJavaScript);
            formatBtn.addEventListener('click', formatJavaScript);
            clearBtn.addEventListener('click', clear);
            copyBtn.addEventListener('click', copyJavaScript);
        });
    </script>
