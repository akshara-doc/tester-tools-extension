    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const xmlInput = document.getElementById('xml-input');
            const validateBtn = document.getElementById('validate-btn');
            const formatBtn = document.getElementById('format-btn');
            const clearBtn = document.getElementById('clear-btn');
            const expandAllBtn = document.getElementById('expand-all-btn');
            const collapseAllBtn = document.getElementById('collapse-all-btn');
            const copyBtn = document.getElementById('copy-btn');
            const outputContent = document.getElementById('output-content');

            let formattedXML = ''; // Store formatted XML for copying

            // Function to recursively expand or collapse all child nodes
            function toggleAllChildren(element, expand) {
                const childUl = element.querySelector('ul');
                if (childUl) {
                    childUl.style.display = expand ? 'block' : 'none';
                    const childToggles = childUl.querySelectorAll('.xml-toggle');
                    childToggles.forEach(toggle => {
                        toggle.classList.toggle('expanded', expand);
                        toggleAllChildren(toggle.parentElement, expand);
                    });
                }
            }

            // Function to render XML with individual toggles
            function renderXML(xmlString, parentElement) {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlString, 'application/xml');
                    if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                        throw new Error('Invalid XML');
                    }
                    formattedXML = new XMLSerializer().serializeToString(xmlDoc); // Store formatted XML
                    outputContent.innerHTML = '';
                    renderNode(xmlDoc.documentElement, outputContent);
                    expandAllBtn.classList.remove('disabled');
                    collapseAllBtn.classList.remove('disabled');
                    copyBtn.classList.remove('disabled');
                } catch (e) {
                    outputContent.innerHTML = `<div class="error">Invalid XML: ${e.message}</div>`;
                }
            }

            // Function to render a single XML node
            function renderNode(node, parentElement) {
                const ul = document.createElement('ul');
                ul.classList.add('xml-node');
                const li = document.createElement('li');
                const toggle = document.createElement('span');
                toggle.classList.add('xml-toggle');
                toggle.addEventListener('click', function () {
                    toggle.classList.toggle('expanded');
                    toggleAllChildren(li, toggle.classList.contains('expanded'));
                });
                li.appendChild(toggle);
                const tagSpan = document.createElement('span');
                tagSpan.classList.add('xml-tag');
                tagSpan.textContent = `<${node.nodeName}>`;
                li.appendChild(tagSpan);
                if (node.attributes && node.attributes.length > 0) {
                    const attrSpan = document.createElement('span');
                    attrSpan.classList.add('xml-attribute');
                    for (let i = 0; i < node.attributes.length; i++) {
                        const attr = node.attributes[i];
                        attrSpan.textContent += ` ${attr.name}="${attr.value}"`;
                    }
                    li.appendChild(attrSpan);
                }
                if (node.childNodes.length > 0) {
                    const childUl = document.createElement('ul');
                    childUl.classList.add('xml-node');
                    childUl.style.display = 'none'; // Initially collapsed
                    li.appendChild(childUl);
                    node.childNodes.forEach(child => {
                        if (child.nodeType === Node.ELEMENT_NODE) {
                            renderNode(child, childUl);
                        } else if (child.nodeType === Node.TEXT_NODE && child.textContent.trim()) {
                            const valueSpan = document.createElement('span');
                            valueSpan.classList.add('xml-value');
                            valueSpan.textContent = child.textContent.trim();
                            li.appendChild(valueSpan);
                        }
                    });
                }
                ul.appendChild(li);
                parentElement.appendChild(ul);
            }

            // Function to validate XML
            function validateXML() {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlInput.value, 'application/xml');
                    if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                        throw new Error('Invalid XML');
                    }
                    outputContent.innerHTML = '<div class="success">Valid XML</div>';
                } catch (e) {
                    outputContent.innerHTML = `<div class="error">Invalid XML: ${e.message}</div>`;
                }
            }

            // Function to format XML
            function formatXML() {
                renderXML(xmlInput.value, outputContent);
            }

            // Function to clear input and output
            function clear() {
                xmlInput.value = '';
                outputContent.innerHTML = '';
                expandAllBtn.classList.add('disabled');
                collapseAllBtn.classList.add('disabled');
                copyBtn.classList.add('disabled');
            }

            // Function to expand all nodes
            function expandAll() {
                const toggles = document.querySelectorAll('.xml-toggle');
                toggles.forEach(toggle => {
                    toggle.classList.add('expanded');
                    toggleAllChildren(toggle.parentElement, true);
                });
            }

            // Function to collapse all nodes
            function collapseAll() {
                const toggles = document.querySelectorAll('.xml-toggle');
                toggles.forEach(toggle => {
                    toggle.classList.remove('expanded');
                    toggleAllChildren(toggle.parentElement, false);
                });
            }

            // Function to copy formatted XML to clipboard
            function copyXML() {
                navigator.clipboard.writeText(formattedXML).then(() => {
                    alert('Formatted XML copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy XML to clipboard.');
                });
            }

            // Event listeners
            validateBtn.addEventListener('click', validateXML);
            formatBtn.addEventListener('click', formatXML);
            clearBtn.addEventListener('click', clear);
            expandAllBtn.addEventListener('click', expandAll);
            collapseAllBtn.addEventListener('click', collapseAll);
            copyBtn.addEventListener('click', copyXML);
        });
    </script>
