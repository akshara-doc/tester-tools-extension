    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlInput = document.getElementById('url-input');
            const checkBtn = document.getElementById('check-btn');
            const clearBtn = document.getElementById('clear-btn');
            const indexOutput = document.getElementById('index-output');

            let indexResultsText = '';

            // Function to create a result block
            function createResultBlock(iconClass, title, content, statusClass = '') {
                const div = document.createElement('div');
                div.classList.add('index-result');
                div.innerHTML = `
                    <i class="${iconClass}"></i>
                    <div class="content">
                        <h3>${title}</h3>
                        <p class="${statusClass}">${content}</p>
                    </div>
                `;
                return div;
            }

            // Function to check indexing status (simulated due to proxy limitations)
            function checkIndexStatus() {
                const url = urlInput.value.trim();
                indexOutput.innerHTML = '<p>Checking...</p>';

                if (!url || !url.match(/^https?:\/\/.+/)) {
                    indexOutput.innerHTML = '<div class="error">Please enter a valid URL (e.g., https://example.com)!</div>';
                    return;
                }

                // Simulated logic: Known indexed domains for demo purposes
                const knownIndexed = [
                    'https://example.com',
                    'https://google.com',
                    'https://wikipedia.org'
                ];
                const isLikelyIndexed = knownIndexed.some(known => url.toLowerCase().startsWith(known.toLowerCase()));
                const googleSearchLink = `https://www.google.com/search?q=site:${encodeURIComponent(url)}`;

                const message = isLikelyIndexed
                    ? `The URL <a href="${url}" target="_blank">${url}</a> is likely indexed by Google (based on common domains).`
                    : `The URL <a href="${url}" target="_blank">${url}</a> may not be indexed by Google, but this cannot be confirmed without server-side access.`;
                const note = `Due to technical limitations, automatic checking is unreliable in this client-side tool. For accurate results, manually search <a href="${googleSearchLink}" target="_blank">site:${url}</a> on Google or use a server-side solution.`;

                // Build output
                indexOutput.innerHTML = `
                    <div class="output-buttons">
                        <button id="copy-btn"><i class="fas fa-copy"></i> Copy Results</button>
                    </div>
                `;
                indexOutput.appendChild(createResultBlock(
                    isLikelyIndexed ? 'fas fa-check-circle' : 'fas fa-exclamation-circle',
                    'Indexing Status',
                    `${message}<br>${note}`,
                    isLikelyIndexed ? 'success' : 'warning'
                ));

                // Store results for copying
                indexResultsText = `
                    URL: ${url}
                    Indexing Status: ${isLikelyIndexed ? 'Likely Indexed' : 'Uncertain'}
                    Details: ${message}
                    Note: ${note}
                `;

                document.getElementById('copy-btn').addEventListener('click', copyIndexResults);
            }

            // Function to clear input and output
            function clear() {
                urlInput.value = '';
                indexOutput.innerHTML = '';
            }

            // Function to copy results to clipboard
            function copyIndexResults() {
                navigator.clipboard.writeText(indexResultsText).then(() => {
                    alert('Index check results copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy results to clipboard.');
                });
            }

            // Event listeners
            checkBtn.addEventListener('click', checkIndexStatus);
            clearBtn.addEventListener('click', clear);
        });
    </script>
