    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const topicInput = document.getElementById('topic-input');
            const generateBtn = document.getElementById('generate-btn');
            const clearBtn = document.getElementById('clear-btn');
            const hashtagOutput = document.getElementById('hashtag-output');

            let hashtagResultsText = '';

            // Function to create a result block
            function createResultBlock(iconClass, title, content, isWarning = false) {
                const div = document.createElement('div');
                div.classList.add('hashtag-result');
                div.innerHTML = `
                    <i class="${iconClass}"></i>
                    <div class="content">
                        <h3>${title}</h3>
                        <p ${isWarning ? 'class="warning"' : ''}>${content}</p>
                    </div>
                `;
                return div;
            }

            // Function to generate unique, trend-inspired hashtags
            function generateUniqueHashtags(topic) {
                const cleanTopic = topic.toLowerCase().replace(/[^a-z0-9]/g, '');
                if (!cleanTopic) return { tiktok: [], instagram: [] };

                // Expanded internet trend-inspired bases (as of March 2025)
                const trendBases = {
                    tiktok: [
                        'GlowUp', 'VibeCheck', 'NoCap', 'SlayEra', 'BigMood', 
                        'SpillTea', 'DripDrop', 'HypeBeast', 'FlexZone', 'TrendRush',
                        'BeatDrop', 'SavageMode', 'GlowGang', 'BopCity', 'PeakVibes'
                    ],
                    instagram: [
                        'CoreMemory', 'MainCharacter', 'AestheticVibes', 'ReelTalk', 'SnapWorthy', 
                        'GlowSeason', 'MoodBoard', 'ChasingLight', 'EchoPulse', 'DreamScape',
                        'VibeVault', 'SoulGlow', 'FrameFever', 'LightChaser', 'AuraQuest'
                    ]
                };

                // Generate unique hashtag by combining base and topic
                function createUniqueHashtag(base, topic) {
                    const rand = Math.random();
                    if (rand < 0.33) {
                        return `#${base}${topic.charAt(0).toUpperCase() + topic.slice(1)}`; // e.g., #GlowUpFitness
                    } else if (rand < 0.66) {
                        return `#${topic.charAt(0).toUpperCase() + topic.slice(1)}${base}`; // e.g., #FitnessVibeCheck
                    } else {
                        return `#${base}${Math.floor(Math.random() * 100)}${topic.charAt(0).toUpperCase() + topic.slice(1)}`; // e.g., #SlayEra42Fitness
                    }
                }

                // Generate 15 hashtags for each platform
                const tiktokHashtags = [];
                const instagramHashtags = [];
                const usedCombinations = new Set();

                // Ensure 15 unique hashtags for TikTok
                while (tiktokHashtags.length < 15) {
                    const base = trendBases.tiktok[Math.floor(Math.random() * trendBases.tiktok.length)];
                    const hashtag = createUniqueHashtag(base, cleanTopic);
                    if (!usedCombinations.has(hashtag)) {
                        tiktokHashtags.push(hashtag);
                        usedCombinations.add(hashtag);
                    }
                }

                // Ensure 15 unique hashtags for Instagram
                while (instagramHashtags.length < 15) {
                    const base = trendBases.instagram[Math.floor(Math.random() * trendBases.instagram.length)];
                    const hashtag = createUniqueHashtag(base, cleanTopic);
                    if (!usedCombinations.has(hashtag)) {
                        instagramHashtags.push(hashtag);
                        usedCombinations.add(hashtag);
                    }
                }

                return { tiktok: tiktokHashtags, instagram: instagramHashtags };
            }

            // Generate hashtags handler
            function generateHashtagsHandler() {
                const topic = topicInput.value.trim();
                hashtagOutput.innerHTML = '<p>Generating...</p>';

                if (!topic) {
                    hashtagOutput.innerHTML = '<div class="error">Please enter a topic!</div>';
                    return;
                }

                const { tiktok, instagram } = generateUniqueHashtags(topic);

                // Build output
                hashtagOutput.innerHTML = `
                    <div class="output-buttons">
                        <button id="copy-btn"><i class="fas fa-copy"></i> Copy Results</button>
                    </div>
                `;
                hashtagOutput.appendChild(createResultBlock('fab fa-tiktok', 'TikTok Hashtags (15)', tiktok.join(' ')));
                hashtagOutput.appendChild(createResultBlock('fab fa-instagram', 'Instagram Hashtags (15)', instagram.join(' ')));

                // Store results for copying
                hashtagResultsText = `
                    TikTok Hashtags: ${tiktok.join(' ')}
                    Instagram Hashtags: ${instagram.join(' ')}
                `;

                document.getElementById('copy-btn').addEventListener('click', copyHashtagResults);
            }

            // Function to clear input and output
            function clear() {
                topicInput.value = '';
                hashtagOutput.innerHTML = '';
            }

            // Function to copy results to clipboard
            function copyHashtagResults() {
                navigator.clipboard.writeText(hashtagResultsText).then(() => {
                    alert('Hashtag results copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy results to clipboard.');
                });
            }

            // Event listeners
            generateBtn.addEventListener('click', generateHashtagsHandler);
            clearBtn.addEventListener('click', clear);
        });
    </script>
