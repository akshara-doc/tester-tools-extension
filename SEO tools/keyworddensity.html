    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const keywordInput = document.getElementById('keyword-input');
            const targetKeywordsInput = document.getElementById('target-keywords');
            const htmlInput = document.getElementById('html-input');
            const analyzeBtn = document.getElementById('analyze-btn');
            const clearBtn = document.getElementById('clear-btn');
            const keywordOutput = document.getElementById('keyword-output');

            let keywordResultsText = '';

            // Function to fetch page content using a proxy
            async function fetchPageContent(url) {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                try {
                    const response = await fetch(proxyUrl + encodeURIComponent(url));
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return await response.text();
                } catch (error) {
                    throw new Error(`Failed to fetch URL: ${error.message}. Try pasting the HTML content instead or check the URL.`);
                }
            }

            // Function to create a result block
            function createResultBlock(iconClass, title, content, isWarning = false) {
                const div = document.createElement('div');
                div.classList.add('keyword-result');
                div.innerHTML = `
                    <i class="${iconClass}"></i>
                    <div class="content">
                        <h3>${title}</h3>
                        <p ${isWarning ? 'class="warning"' : ''}>${content}</p>
                    </div>
                `;
                return div;
            }

            // Function to extract visible text from HTML
            function getVisibleText(doc) {
                const walker = document.createTreeWalker(doc.body, NodeFilter.SHOW_TEXT, {
                    acceptNode: node => {
                        const parent = node.parentElement;
                        return (parent.tagName !== 'SCRIPT' && parent.tagName !== 'STYLE' && !parent.hasAttribute('hidden')) 
                            ? NodeFilter.FILTER_ACCEPT 
                            : NodeFilter.FILTER_REJECT;
                    }
                });
                let text = '';
                while (walker.nextNode()) {
                    text += walker.currentNode.textContent + ' ';
                }
                return text.trim();
            }

            // Function to calculate keyword density
            function calculateKeywordDensity(text, keywords) {
                const words = text.toLowerCase().split(/\s+/).filter(word => word.length > 2);
                const totalWords = words.length;
                const keywordStats = {};

                keywords.forEach(keyword => {
                    const count = (text.toLowerCase().match(new RegExp(`\\b${keyword.toLowerCase()}\\b`, 'g')) || []).length;
                    const density = totalWords > 0 ? (count / totalWords) * 100 : 0;
                    keywordStats[keyword] = { count, density: density.toFixed(2) };
                });

                return { totalWords, keywordStats };
            }

            // Function to calculate SEO score
            function calculateKeywordScore(data) {
                let score = 0;
                const maxScore = 100;
                const weights = {
                    wordCount: 20,     // >300 words full points
                    density: 40,       // 1-2% full points per keyword
                    title: 20,         // Keywords in title
                    headings: 20       // Keywords in headings
                };

                // Word Count
                if (data.totalWords >= 300) score += weights.wordCount;
                else if (data.totalWords >= 100) score += weights.wordCount * (data.totalWords / 300);

                // Density (average across keywords)
                const densities = Object.values(data.keywordStats).map(stat => parseFloat(stat.density));
                const avgDensity = densities.length > 0 ? densities.reduce((a, b) => a + b, 0) / densities.length : 0;
                if (avgDensity >= 1 && avgDensity <= 2) score += weights.density;
                else if (avgDensity > 0 && avgDensity <= 3) score += weights.density * 0.75;

                // Title
                if (data.titleKeywords.length > 0) score += weights.title * (data.titleKeywords.length / data.keywords.length);

                // Headings
                if (data.headingKeywords.length > 0) score += weights.headings * (data.headingKeywords.length / data.keywords.length);

                return Math.round((score / maxScore) * 100);
            }

            // Function to analyze keyword density
            async function analyzeKeywordDensity() {
                const url = keywordInput.value.trim();
                const targetKeywords = targetKeywordsInput.value.split(',').map(k => k.trim()).filter(k => k);
                const htmlContent = htmlInput.value.trim();
                let doc;

                keywordOutput.innerHTML = '<p>Analyzing...</p>';

                if (!targetKeywords.length) {
                    keywordOutput.innerHTML = '<div class="error">Please enter at least one keyword to analyze.</div>';
                    return;
                }

                // Try fetching URL first
                if (url && url.match(/^https?:\/\/.+/)) {
                    try {
                        const html = await fetchPageContent(url);
                        const parser = new DOMParser();
                        doc = parser.parseFromString(html, 'text/html');
                    } catch (e) {
                        if (htmlContent) {
                            keywordOutput.innerHTML = `<div class="error">${e.message} Using provided HTML instead.</div>`;
                            const parser = new DOMParser();
                            doc = parser.parseFromString(htmlContent, 'text/html');
                        } else {
                            keywordOutput.innerHTML = `<div class="error">${e.message}</div>`;
                            return;
                        }
                    }
                } else if (htmlContent) {
                    const parser = new DOMParser();
                    doc = parser.parseFromString(htmlContent, 'text/html');
                } else {
                    keywordOutput.innerHTML = '<div class="error">Please enter a valid URL or paste HTML content.</div>';
                    return;
                }

                // Keyword Analysis
                const visibleText = getVisibleText(doc);
                const { totalWords, keywordStats } = calculateKeywordDensity(visibleText, targetKeywords);
                const title = doc.querySelector('title')?.textContent || 'No title found';
                const titleKeywords = targetKeywords.filter(k => title.toLowerCase().includes(k.toLowerCase()));
                const headings = Array.from(doc.querySelectorAll('h1, h2, h3')).map(h => h.textContent.toLowerCase());
                const headingKeywords = targetKeywords.filter(k => headings.some(h => h.includes(k.toLowerCase())));

                // Calculate Score
                const score = calculateKeywordScore({ totalWords, keywordStats, titleKeywords, headingKeywords, keywords: targetKeywords });

                // Build output
                keywordOutput.innerHTML = `
                    <div class="output-buttons">
                        <button id="copy-btn"><i class="fas fa-copy"></i> Copy Results</button>
                    </div>
                `;
                const scoreDiv = document.createElement('div');
                scoreDiv.classList.add('keyword-score');
                scoreDiv.innerHTML = `<h2>Your Keyword Density Score: ${score}%</h2><p>Based on SEO best practices</p>`;
                keywordOutput.appendChild(scoreDiv);

                keywordOutput.appendChild(createResultBlock('fas fa-file-alt', 'Word Count', `${totalWords} words`, totalWords < 300));
                const densityText = Object.entries(keywordStats).map(([k, v]) => `${k}: ${v.count} (${v.density}%)`).join(', ');
                keywordOutput.appendChild(createResultBlock('fas fa-key', 'Keyword Density', densityText, Object.values(keywordStats).some(v => v.density < 1 || v.density > 2)));
                keywordOutput.appendChild(createResultBlock('fas fa-heading', 'Keywords in Title', titleKeywords.length ? titleKeywords.join(', ') : 'None', titleKeywords.length === 0));
                keywordOutput.appendChild(createResultBlock('fas fa-list', 'Keywords in Headings', headingKeywords.length ? headingKeywords.join(', ') : 'None', headingKeywords.length === 0));

                // Store results for copying
                keywordResultsText = `
                    Keyword Density Score: ${score}%
                    Word Count: ${totalWords} words
                    Keyword Density: ${densityText}
                    Keywords in Title: ${titleKeywords.length ? titleKeywords.join(', ') : 'None'}
                    Keywords in Headings: ${headingKeywords.length ? headingKeywords.join(', ') : 'None'}
                `;

                document.getElementById('copy-btn').addEventListener('click', copyKeywordResults);
            }

            // Function to clear input and output
            function clear() {
                keywordInput.value = '';
                targetKeywordsInput.value = '';
                htmlInput.value = '';
                keywordOutput.innerHTML = '';
            }

            // Function to copy results to clipboard
            function copyKeywordResults() {
                navigator.clipboard.writeText(keywordResultsText).then(() => {
                    alert('Keyword density results copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy results to clipboard.');
                });
            }

            // Event listeners
            analyzeBtn.addEventListener('click', analyzeKeywordDensity);
            clearBtn.addEventListener('click', clear);
        });
    </script>
