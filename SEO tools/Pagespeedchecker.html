        <div id="speed-tool">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const speedInput = document.getElementById('speed-input');
            const htmlInput = document.getElementById('html-input');
            const analyzeBtn = document.getElementById('analyze-btn');
            const clearBtn = document.getElementById('clear-btn');
            const speedOutput = document.getElementById('speed-output');

            let speedResultsText = '';

            // Function to fetch page content using a proxy
            async function fetchPageContent(url) {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                try {
                    const startTime = performance.now();
                    const response = await fetch(proxyUrl + encodeURIComponent(url));
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const html = await response.text();
                    const loadTime = (performance.now() - startTime) / 1000; // Simulated load time in seconds
                    return { html, loadTime };
                } catch (error) {
                    throw new Error(`Failed to fetch URL: ${error.message}. Try pasting the HTML content instead or check the URL.`);
                }
            }

            // Function to create a result block
            function createResultBlock(iconClass, title, content, isWarning = false) {
                const div = document.createElement('div');
                div.classList.add('speed-result');
                div.innerHTML = `
                    <i class="${iconClass}"></i>
                    <div class="content">
                        <h3>${title}</h3>
                        <p ${isWarning ? 'class="warning"' : ''}>${content}</p>
                    </div>
                `;
                return div;
            }

            // Function to calculate page speed score
            function calculateSpeedScore(data) {
                let score = 0;
                const maxScore = 100;
                const weights = {
                    loadTime: 40,      // <2s full points, >5s zero
                    resourceCount: 20, // <20 full points, >50 zero
                    totalSize: 20,     // <1MB full points, >3MB zero
                    images: 20         // All optimized full points
                };

                // Load Time
                if (data.loadTime <= 2) score += weights.loadTime;
                else if (data.loadTime <= 5) score += weights.loadTime * (1 - (data.loadTime - 2) / 3);
                // Resource Count
                if (data.resourceCount <= 20) score += weights.resourceCount;
                else if (data.resourceCount <= 50) score += weights.resourceCount * (1 - (data.resourceCount - 20) / 30);
                // Total Size
                if (data.totalSize <= 1) score += weights.totalSize;
                else if (data.totalSize <= 3) score += weights.totalSize * (1 - (data.totalSize - 1) / 2);
                // Images
                if (data.imgTotal === 0 || data.imgUnoptimized === 0) score += weights.images;
                else score += weights.images * (1 - data.imgUnoptimized / data.imgTotal);

                return Math.round((score / maxScore) * 100);
            }

            // Function to analyze page speed
            async function analyzePageSpeed() {
                const url = speedInput.value.trim();
                const htmlContent = htmlInput.value.trim();
                let doc, loadTime;

                speedOutput.innerHTML = '<p>Analyzing...</p>';

                // Try fetching URL first
                if (url && url.match(/^https?:\/\/.+/)) {
                    try {
                        const { html, loadTime: fetchTime } = await fetchPageContent(url);
                        loadTime = fetchTime; // Simulated load time from proxy
                        const parser = new DOMParser();
                        doc = parser.parseFromString(html, 'text/html');
                    } catch (e) {
                        if (htmlContent) {
                            speedOutput.innerHTML = `<div class="error">${e.message} Using provided HTML instead (load time not measured).</div>`;
                            const parser = new DOMParser();
                            doc = parser.parseFromString(htmlContent, 'text/html');
                            loadTime = null; // No load time without fetch
                        } else {
                            speedOutput.innerHTML = `<div class="error">${e.message}</div>`;
                            return;
                        }
                    }
                } else if (htmlContent) {
                    const parser = new DOMParser();
                    doc = parser.parseFromString(htmlContent, 'text/html');
                    loadTime = null; // No load time without fetch
                } else {
                    speedOutput.innerHTML = '<div class="error">Please enter a valid URL or paste HTML content.</div>';
                    return;
                }

                // Page Speed Analysis
                const scripts = doc.querySelectorAll('script[src]').length;
                const stylesheets = doc.querySelectorAll('link[rel="stylesheet"]').length;
                const imgTotal = doc.querySelectorAll('img').length;
                const resourceCount = scripts + stylesheets + imgTotal;
                const imgUnoptimized = Array.from(doc.querySelectorAll('img')).filter(img => 
                    (!img.hasAttribute('width') && !img.hasAttribute('height')) || 
                    (img.src && (img.src.includes('.png') || img.src.includes('.jpg')) && !img.src.includes('data:image'))
                ).length;
                const htmlSize = new Blob([doc.documentElement.outerHTML]).size / 1024 / 1024; // MB
                const totalSize = htmlSize; // Placeholder; real size needs backend fetch of resources

                // Calculate Speed Score
                const score = calculateSpeedScore({ 
                    loadTime: loadTime || 2, // Default 2s if not fetched
                    resourceCount, 
                    totalSize, 
                    imgTotal, 
                    imgUnoptimized 
                });

                // Build output
                speedOutput.innerHTML = `
                    <div class="output-buttons">
                        <button id="copy-btn"><i class="fas fa-copy"></i> Copy Results</button>
                    </div>
                `;
                const scoreDiv = document.createElement('div');
                scoreDiv.classList.add('speed-score');
                scoreDiv.innerHTML = `<h2>Your Page Speed Score: ${score}%</h2><p>Based on key performance factors</p>`;
                speedOutput.appendChild(scoreDiv);

                speedOutput.appendChild(createResultBlock('fas fa-clock', 'Load Time', loadTime ? `${loadTime.toFixed(2)}s` : 'Not measured (HTML input)', loadTime && loadTime > 2));
                speedOutput.appendChild(createResultBlock('fas fa-file', 'Resource Count', `Total: ${resourceCount} (Scripts: ${scripts}, Styles: ${stylesheets}, Images: ${imgTotal})`, resourceCount > 20));
                speedOutput.appendChild(createResultBlock('fas fa-weight', 'Total Size', `${totalSize.toFixed(2)} MB (HTML only; full size requires backend)`, totalSize > 1));
                speedOutput.appendChild(createResultBlock('fas fa-image', 'Image Optimization', `Total: ${imgTotal}, Unoptimized: ${imgUnoptimized}`, imgUnoptimized > 0));

                // Store results for copying
                speedResultsText = `
                    Page Speed Score: ${score}%
                    Load Time: ${loadTime ? `${loadTime.toFixed(2)}s` : 'Not measured'}
                    Resource Count: Total: ${resourceCount} (Scripts: ${scripts}, Styles: ${stylesheets}, Images: ${imgTotal})
                    Total Size: ${totalSize.toFixed(2)} MB (HTML only)
                    Image Optimization: Total: ${imgTotal}, Unoptimized: ${imgUnoptimized}
                `;

                document.getElementById('copy-btn').addEventListener('click', copySpeedResults);
            }

            // Function to clear input and output
            function clear() {
                speedInput.value = '';
                htmlInput.value = '';
                speedOutput.innerHTML = '';
            }

            // Function to copy results to clipboard
            function copySpeedResults() {
                navigator.clipboard.writeText(speedResultsText).then(() => {
                    alert('Page speed results copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy results to clipboard.');
                });
            }

            // Event listeners
            analyzeBtn.addEventListener('click', analyzePageSpeed);
            clearBtn.addEventListener('click', clear);
        });
    </script>
