    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mobileInput = document.getElementById('mobile-input');
            const htmlInput = document.getElementById('html-input');
            const analyzeBtn = document.getElementById('analyze-btn');
            const clearBtn = document.getElementById('clear-btn');
            const mobileOutput = document.getElementById('mobile-output');

            let mobileResultsText = '';

            // Function to fetch page content using a proxy
            async function fetchPageContent(url) {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                try {
                    const response = await fetch(proxyUrl + encodeURIComponent(url));
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return await response.text();
                } catch (error) {
                    throw new Error(`Failed to fetch URL: ${error.message}. Try pasting the HTML content instead or check the URL.`);
                }
            }

            // Function to create a result block
            function createResultBlock(iconClass, title, content, isWarning = false) {
                const div = document.createElement('div');
                div.classList.add('mobile-result');
                div.innerHTML = `
                    <i class="${iconClass}"></i>
                    <div class="content">
                        <h3>${title}</h3>
                        <p ${isWarning ? 'class="warning"' : ''}>${content}</p>
                    </div>
                `;
                return div;
            }

            // Function to calculate mobile compatibility score
            function calculateMobileScore(data) {
                let score = 0;
                const maxScore = 100;
                const weights = {
                    viewport: 30,      // Viewport meta tag with width=device-width
                    images: 25,        // Images with reasonable size or responsive attributes
                    links: 20,         // Links present and likely tappable
                    text: 15,          // Readable text (basic check via headings)
                    css: 10            // Presence of media queries or responsive design hints
                };

                // Viewport check
                if (data.hasViewport && data.viewportContent.includes('width=device-width')) score += weights.viewport;
                else if (data.hasViewport) score += weights.viewport * 0.5;

                // Images check
                if (data.imgTotal > 0) {
                    if (data.imgResponsive >= data.imgTotal * 0.8) score += weights.images;
                    else score += weights.images * (data.imgResponsive / data.imgTotal);
                } else {
                    score += weights.images * 0.5; // Neutral if no images
                }

                // Links check
                if (data.linkTotal > 0) {
                    if (data.linkTotal >= 3) score += weights.links;
                    else score += weights.links * (data.linkTotal / 3);
                }

                // Text check (basic)
                if (data.h1Count > 0 || data.h2Count > 0) score += weights.text;

                // CSS check (basic)
                if (data.hasMediaQueries) score += weights.css;

                return Math.round((score / maxScore) * 100);
            }

            // Function to analyze mobile compatibility
            async function analyzeMobileCompatibility() {
                const url = mobileInput.value.trim();
                const htmlContent = htmlInput.value.trim();
                let doc;

                mobileOutput.innerHTML = '<p>Analyzing...</p>';

                // Try fetching URL first
                if (url && url.match(/^https?:\/\/.+/)) {
                    try {
                        const html = await fetchPageContent(url);
                        const parser = new DOMParser();
                        doc = parser.parseFromString(html, 'text/html');
                    } catch (e) {
                        if (htmlContent) {
                            mobileOutput.innerHTML = `<div class="error">${e.message} Using provided HTML instead.</div>`;
                            const parser = new DOMParser();
                            doc = parser.parseFromString(htmlContent, 'text/html');
                        } else {
                            mobileOutput.innerHTML = `<div class="error">${e.message}</div>`;
                            return;
                        }
                    }
                } else if (htmlContent) {
                    const parser = new DOMParser();
                    doc = parser.parseFromString(htmlContent, 'text/html');
                } else {
                    mobileOutput.innerHTML = '<div class="error">Please enter a valid URL or paste HTML content.</div>';
                    return;
                }

                // Mobile Compatibility Analysis
                const viewportMeta = doc.querySelector('meta[name="viewport"]');
                const hasViewport = !!viewportMeta;
                const viewportContent = viewportMeta ? viewportMeta.getAttribute('content') || '' : 'Not found';
                const imgTotal = doc.querySelectorAll('img').length;
                const imgResponsive = Array.from(doc.querySelectorAll('img')).filter(img => 
                    img.hasAttribute('width') || img.hasAttribute('height') || 
                    img.style.width || img.style.maxWidth || img.className.includes('responsive')
                ).length;
                const linkTotal = doc.querySelectorAll('a').length;
                const h1Count = doc.querySelectorAll('h1').length;
                const h2Count = doc.querySelectorAll('h2').length;
                const cssLinks = doc.querySelectorAll('link[rel="stylesheet"]');
                const hasMediaQueries = Array.from(cssLinks).some(link => 
                    link.outerHTML.includes('media') || link.href.includes('responsive')
                ) || doc.querySelector('style')?.textContent.includes('@media');

                // Calculate Mobile Score
                const score = calculateMobileScore({ 
                    hasViewport, 
                    viewportContent, 
                    imgTotal, 
                    imgResponsive, 
                    linkTotal, 
                    h1Count, 
                    h2Count, 
                    hasMediaQueries 
                });

                // Build output
                mobileOutput.innerHTML = `
                    <div class="output-buttons">
                        <button id="copy-btn"><i class="fas fa-copy"></i> Copy Results</button>
                    </div>
                `;
                const scoreDiv = document.createElement('div');
                scoreDiv.classList.add('mobile-score');
                scoreDiv.innerHTML = `<h2>Your Mobile Compatibility Score: ${score}%</h2><p>Based on key mobile-friendly factors</p>`;
                mobileOutput.appendChild(scoreDiv);

                mobileOutput.appendChild(createResultBlock('fas fa-mobile-alt', 'Viewport Meta Tag', hasViewport ? viewportContent : 'Not found', !hasViewport || !viewportContent.includes('width=device-width')));
                mobileOutput.appendChild(createResultBlock('fas fa-image', 'Images', `Total: ${imgTotal}, Responsive: ${imgResponsive}`, imgTotal > 0 && imgResponsive < imgTotal));
                mobileOutput.appendChild(createResultBlock('fas fa-link', 'Links', `Total: ${linkTotal}`, linkTotal < 3));
                mobileOutput.appendChild(createResultBlock('fas fa-text-height', 'Readable Text', `H1: ${h1Count}, H2: ${h2Count}`, h1Count + h2Count === 0));
                mobileOutput.appendChild(createResultBlock('fas fa-desktop', 'Responsive Design', hasMediaQueries ? 'Media queries detected' : 'No media queries found', !hasMediaQueries));

                // Store results for copying
                mobileResultsText = `
                    Mobile Compatibility Score: ${score}%
                    Viewport Meta Tag: ${hasViewport ? viewportContent : 'Not found'}
                    Images: Total: ${imgTotal}, Responsive: ${imgResponsive}
                    Links: Total: ${linkTotal}
                    Readable Text: H1: ${h1Count}, H2: ${h2Count}
                    Responsive Design: ${hasMediaQueries ? 'Media queries detected' : 'No media queries found'}
                `;

                document.getElementById('copy-btn').addEventListener('click', copyMobileResults);
            }

            // Function to clear input and output
            function clear() {
                mobileInput.value = '';
                htmlInput.value = '';
                mobileOutput.innerHTML = '';
            }

            // Function to copy results to clipboard
            function copyMobileResults() {
                navigator.clipboard.writeText(mobileResultsText).then(() => {
                    alert('Mobile compatibility results copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy results to clipboard.');
                });
            }

            // Event listeners
            analyzeBtn.addEventListener('click', analyzeMobileCompatibility);
            clearBtn.addEventListener('click', clear);
        });
    </script>
