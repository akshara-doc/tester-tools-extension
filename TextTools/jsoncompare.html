    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const json1 = document.getElementById('json1');
            const json2 = document.getElementById('json2');
            const comparisonOutput = document.getElementById('comparison-output');
            const outputContent = document.getElementById('output-content');
            const compareBtn = document.getElementById('compare-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');

            compareBtn.addEventListener('click', function() {
                const json1Value = json1.value.trim();
                const json2Value = json2.value.trim();

                if (!json1Value || !json2Value) {
                    outputContent.innerHTML = '<span class="error">❌ Please enter JSON in both fields.</span>';
                    return;
                }

                try {
                    const parsedJson1 = JSON.parse(json1Value);
                    const parsedJson2 = JSON.parse(json2Value);

                    if (JSON.stringify(parsedJson1) === JSON.stringify(parsedJson2)) {
                        outputContent.innerHTML = '<span class="success">✅ The JSON objects are identical!</span>';
                    } else {
                        displayComparisonTable(parsedJson1, parsedJson2);
                    }
                } catch (e) {
                    outputContent.innerHTML = `<span class="error">❌ Invalid JSON: ${e.message}</span>`;
                }
            });

            clearBtn.addEventListener('click', function() {
                json1.value = '';
                json2.value = '';
                outputContent.innerHTML = '';
            });

            copyBtn.addEventListener('click', function() {
                const textToCopy = outputContent.innerText;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('Comparison result copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy text to clipboard.');
                });
            });

            function displayComparisonTable(json1, json2) {
                const differences = compareJson(json1, json2);
                let tableHTML = '<span class="error">❌ The JSON objects are different. Differences are shown below:</span>';
                tableHTML += '<table class="comparison-table">';
                tableHTML += '<thead><tr><th>Key</th><th>JSON 1 Value</th><th>JSON 2 Value</th></tr></thead><tbody>';

                for (const [key, value] of Object.entries(differences)) {
                    tableHTML += '<tr>';
                    tableHTML += `<td>${key}</td>`;
                    tableHTML += `<td>${value.json1 !== undefined ? `<span class="highlight">${JSON.stringify(value.json1)}</span>` : 'Missing'}</td>`;
                    tableHTML += `<td>${value.json2 !== undefined ? `<span class="highlight">${JSON.stringify(value.json2)}</span>` : 'Missing'}</td>`;
                    tableHTML += '</tr>';
                }

                tableHTML += '</tbody></table>';
                outputContent.innerHTML = tableHTML;
            }

            function compareJson(json1, json2, prefix = '') {
                const differences = {};

                function compare(obj1, obj2, currentPrefix) {
                    const allKeys = new Set([...Object.keys(obj1 || {}), ...Object.keys(obj2 || {})]);

                    for (const key of allKeys) {
                        const fullKey = currentPrefix ? `${currentPrefix}.${key}` : key;
                        const val1 = obj1 ? obj1[key] : undefined;
                        const val2 = obj2 ? obj2[key] : undefined;

                        if (val1 === undefined && val2 !== undefined) {
                            differences[fullKey] = { json1: undefined, json2: val2 };
                        } else if (val2 === undefined && val1 !== undefined) {
                            differences[fullKey] = { json1: val1, json2: undefined };
                        } else if (typeof val1 === 'object' && val1 !== null && typeof val2 === 'object' && val2 !== null) {
                            compare(val1, val2, fullKey);
                        } else if (JSON.stringify(val1) !== JSON.stringify(val2)) {
                            differences[fullKey] = { json1: val1, json2: val2 };
                        }
                    }
                }

                compare(json1, json2, prefix);
                return differences;
            }
        });
    </script>
