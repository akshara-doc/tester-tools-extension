    <style>
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --accent-color: #ff6b6b;
            --success-color: #22c55e;
            --background-color: #f8f9fa;

            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);

        /* Header */
        header {

        nav a:hover {
            color: var(--primary-color);
            background: rgba(37, 117, 252, 0.1);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 0;

        /* Text Comparison Tool Section */
        #text-compare-tool {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 0;
        }

        .tool-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .section-header i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .section-header h2 {
            margin: 0;
            font-size: 0.8rem;
            color: var(--text-color);
        }

        .editable-box {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.5;
            background: #fafafa;
            overflow-y: auto;
            outline: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            resize: none;
            box-sizing: border-box;
            transition: var(--transition);
        }

        .editable-box:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }

        .highlight {
            background-color: #ffeef0;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            flex: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.2);
        }

        button i {
            font-size: 0.8rem;
        }

        /* Output Section */
        #comparison-output {
            background: #fafafa;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.5;
            height: 300px;
            overflow-y: auto;
            position: relative;
            box-sizing: border-box;
        }

        .output-buttons {
            position: absolute;
            top: 6px;
            right: 6px;
            display: flex;
            gap: 6px;
            z-index: 10;
        }

        .output-buttons button {
            padding: 6px 10px;
            background: var(--success-color);
            font-size: 0.7rem;
            border-radius: 6px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .comparison-table th, .comparison-table td {
            padding: 8px;
            border: 1px solid var(--border-color);

            vertical-align: top;

    <main>

            <div class="tool-section">
                <div class="section-header">
                    <i class="fas fa-edit"></i>
                    <h2>Text 1</h2>
                </div>
                <div id="text1" class="editable-box" contenteditable="true" placeholder="Enter first text here..."></div>
                <div class="buttons">
                    <button id="compare-btn"><i class="fas fa-code-compare"></i> Compare Texts</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const comparisonOutput = document.getElementById('comparison-output');
            const outputContent = document.getElementById('output-content');
            const compareBtn = document.getElementById('compare-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');

            // Placeholder handling
            function setPlaceholder(element, placeholder) {
                if (!element.innerText.trim()) {
                    element.innerText = placeholder;
                    element.style.color = '#888';
                }
            }

            function removePlaceholder(element, placeholder) {
                if (element.innerText === placeholder) {
                    element.innerText = '';
                    element.style.color = 'inherit';
                }
            }

            text1.addEventListener('focus', () => removePlaceholder(text1, "Enter first text here..."));
            text1.addEventListener('blur', () => setPlaceholder(text1, "Enter first text here..."));
            text2.addEventListener('focus', () => removePlaceholder(text2, "Enter second text here..."));
            text2.addEventListener('blur', () => setPlaceholder(text2, "Enter second text here..."));

            setPlaceholder(text1, "Enter first text here...");
            setPlaceholder(text2, "Enter second text here...");

            compareBtn.addEventListener('click', function() {
                const text1Value = text1.innerText;
                const text2Value = text2.innerText;

                if (text1Value === "Enter first text here..." || text2Value === "Enter second text here..." || !text1Value.trim() || !text2Value.trim()) {
                    outputContent.innerHTML = '<span class="error">❌ Please enter text in both fields.</span>';
                } else {
                    if (text1Value === text2Value) {
                        outputContent.innerHTML = '<span class="success">✅ The texts are identical!</span>';
                        clearHighlights(text1);
                        clearHighlights(text2);
                    } else {
                        highlightDifferences(text1, text2);
                        displayComparisonTable(text1.innerText, text2.innerText);
                    }
                }
            });

            clearBtn.addEventListener('click', function() {
                text1.innerHTML = '';
                text2.innerHTML = '';
                outputContent.innerHTML = '';
                clearHighlights(text1);
                clearHighlights(text2);
                setPlaceholder(text1, "Enter first text here...");
                setPlaceholder(text2, "Enter second text here...");
            });

            copyBtn.addEventListener('click', function() {
                const textToCopy = outputContent.innerText;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('Comparison result copied to clipboard!');
                }).catch(() => {
                    alert('Failed to copy text to clipboard.');
                });
            });

            function highlightDifferences(box1, box2) {
                const lines1 = box1.innerText.split('\n');
                const lines2 = box2.innerText.split('\n');

                clearHighlights(box1);
                clearHighlights(box2);

                for (let i = 0; i < Math.max(lines1.length, lines2.length); i++) {
                    const line1 = lines1[i] || '';
                    const line2 = lines2[i] || '';

                    if (line1 !== line2) {
                        highlightLine(box1, i);
                        highlightLine(box2, i);
                    }
                }
            }

            function highlightLine(box, lineIndex) {
                const lines = box.innerText.split('\n');
                let start = 0;
                for (let i = 0; i < lineIndex; i++) {
                    start += lines[i].length + 1;
                }
                const end = start + (lines[lineIndex] || '').length;

                const temp = document.createElement('div');
                temp.innerHTML = box.innerHTML.substring(0, start) +
                                `<span class="highlight">${box.innerHTML.substring(start, end)}</span>` +
                                box.innerHTML.substring(end);

                box.innerHTML = temp.innerHTML;
            }

            function clearHighlights(box) {
                box.innerHTML = box.innerText;
            }

            function displayComparisonTable(text1, text2) {
                const lines1 = text1.split('\n');
                const lines2 = text2.split('\n');
                let tableHTML = '<span class="error">❌ The texts are different. Differences are shown below:</span>';
                tableHTML += '<table class="comparison-table">';
                tableHTML += '<thead><tr><th>Line #</th><th>Text 1</th><th>Text 2</th></tr></thead><tbody>';

                for (let i = 0; i < Math.max(lines1.length, lines2.length); i++) {
                    const line1 = lines1[i] || '';
                    const line2 = lines2[i] || '';
                    const isDifferent = line1 !== line2;

                    tableHTML += '<tr>';
                    tableHTML += `<td>${i + 1}</td>`;
                    tableHTML += `<td>${isDifferent ? `<span class="highlight">${line1}</span>` : line1}</td>`;
                    tableHTML += `<td>${isDifferent ? `<span class="highlight">${line2}</span>` : line2}</td>`;
                    tableHTML += '</tr>';
                }

                tableHTML += '</tbody></table>';
                outputContent.innerHTML = tableHTML;
            }
        });
    </script>
