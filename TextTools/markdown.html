    <script>
        // JavaScript for Markdown Rendering and Copying Functionality
        const markdownInput = document.getElementById('markdown-input');
        const outputContent = document.getElementById('output-content');
        const copyBtn = document.getElementById('copy-btn');

        // Markdown rendering function
        function renderMarkdown(markdown) {
            // Convert Markdown to HTML using a simple parser
            const html = marked.parse(markdown);
            outputContent.innerHTML = html;
        }

        // Real-time rendering
        markdownInput.addEventListener('input', function() {
            renderMarkdown(markdownInput.value);
            copyBtn.classList.remove('disabled');
        });

        // Clear input
        document.getElementById('clear-btn').addEventListener('click', function() {
            markdownInput.value = '';
            outputContent.innerHTML = '';
            copyBtn.classList.add('disabled');
        });

        // Copy HTML output
        copyBtn.addEventListener('click', function() {
            if (outputContent.innerHTML) {
                navigator.clipboard.writeText(outputContent.innerHTML)
                    .then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        copyBtn.style.background = 'var(--success-color)';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                            copyBtn.style.background = '';
                        }, 1500);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        copyBtn.innerHTML = '<i class="fas fa-times"></i> Copy Failed';
                        copyBtn.style.background = 'var(--accent-color)';
                        setTimeout(() => {
                            copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy HTML';
                            copyBtn.style.background = '';
                        }, 1500);
                    });
            }
        });

        // Load Marked.js library for Markdown parsing
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        document.head.appendChild(script);
    </script>
